<!DOCTYPE html>
<html lang="ru">
<head>
    {{> head }}
</head>
<body>

    <div class="page" id="page">
        <!-- HEADER -->
        {{> header }}

        <!-- SIDEBAR -->
        {{> sidebar }}

        <!-- MAIN -->
        <main class="main">
            <div class="container">
                {{> body }}
            </div>
        </main>

        <!-- FOOTER -->
        {{> footer }}
    </div>

    {{> story-modal }}
    {{> contact-modal }}
    {{> share-modal }}

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
